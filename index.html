    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", 
            authDomain: "confession-india.firebaseapp.com", 
            projectId: "confession-india", 
            storageBucket: "confession-india.firebasestorage.app", 
            messagingSenderId: "345080016810", 
            appId: "1:345080016810:web:3032f570077ea8d6dd45d3" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const translations = {
            en: { subheading: "Community Feed", share: "+ Share Secret", all: "Latest", rel: "Relationships", fam: "Family", mar: "Marriage", time: "ago", justNow: "Just now", meToo: "Me Too" },
            te: { subheading: "‡∞ï‡∞Æ‡±ç‡∞Ø‡±Ç‡∞®‡∞ø‡∞ü‡±Ä ‡∞´‡±Ä‡∞°‡±ç", share: "+ ‡∞∞‡∞π‡∞∏‡±ç‡∞Ø‡∞æ‡∞®‡±ç‡∞®‡∞ø ‡∞™‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø", all: "‡∞§‡∞æ‡∞ú‡∞æ", rel: "‡∞∏‡∞Ç‡∞¨‡∞Ç‡∞ß‡∞æ‡∞≤‡±Å", fam: "‡∞ï‡±Å‡∞ü‡±Å‡∞Ç‡∞¨‡∞Ç", mar: "‡∞µ‡∞ø‡∞µ‡∞æ‡∞π‡∞Ç", time: "‡∞ï‡±ç‡∞∞‡∞ø‡∞§‡∞Ç", justNow: "‡∞á‡∞™‡±ç‡∞™‡±Å‡∞°‡±á", meToo: "‡∞®‡±á‡∞®‡±Å ‡∞ï‡±Ç‡∞°‡∞æ" },
            hi: { subheading: "‡§∏‡§æ‡§Æ‡•Å‡§¶‡§æ‡§Ø‡§ø‡§ï ‡§´‡§º‡•Ä‡§°", share: "+ ‡§ó‡•Å‡§™‡•ç‡§§ ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç", all: "‡§®‡§µ‡•Ä‡§®‡§§‡§Æ", rel: "‡§∞‡§ø‡§∂‡•ç‡§§‡•á", fam: "‡§™‡§∞‡§ø‡§µ‡§æ‡§∞", mar: "‡§∂‡§æ‡§¶‡•Ä", time: "‡§™‡§π‡§≤‡•á", justNow: "‡§Ö‡§≠‡•Ä-‡§Ö‡§≠‡•Ä", meToo: "‡§Æ‡•à‡§Ç ‡§≠‡•Ä" },
            ta: { subheading: "‡Æö‡ÆÆ‡ØÇ‡Æï ‡Æä‡Æü‡Øç‡Æü‡ÆÆ‡Øç", share: "+ ‡Æ∞‡Æï‡Æö‡Æø‡ÆØ‡Æ§‡Øç‡Æ§‡Øà‡Æ™‡Øç ‡Æ™‡Æï‡Æø‡Æ∞‡Æµ‡ØÅ‡ÆÆ‡Øç", all: "‡Æö‡ÆÆ‡ØÄ‡Æ™‡Æ§‡Øç‡Æ§‡Æø‡ÆØ", rel: "‡Æâ‡Æ±‡∞µ‡±Å‡∞≤‡±Å", fam: "‡Æï‡ØÅ‡Æü‡ØÅ‡ÆÆ‡Øç‡Æ™‡ÆÆ‡Øç", mar: "‡Æ§‡Æø‡Æ∞‡ØÅ‡ÆÆ‡Æ£‡ÆÆ‡Øç", time: "‡ÆÆ‡ØÅ‡Æ©‡Øç‡Æ™‡ØÅ", justNow: "‡Æá‡Æ™‡Øç‡Æ™‡Øã‡Æ§‡ØÅ", meToo: "‡Æ®‡Ææ‡Æ©‡ØÅ‡ÆÆ‡Øç" },
            kn: { subheading: "‡≤∏‡≤Æ‡≥Å‡≤¶‡≤æ‡≤Ø ‡≤´‡≥Ä‡≤°‡≥ç", share: "+ ‡≤∞‡≤π‡≤∏‡≥ç‡≤Ø ‡≤π‡≤Ç‡≤ö‡≤ø‡≤ï‡≥ä‡≤≥‡≥ç‡≤≥‡≤ø", all: "‡≤á‡≤§‡≥ç‡≤§‡≥Ä‡≤ö‡≤ø‡≤®", rel: "‡≤∏‡≤Ç‡≤¨‡≤Ç‡≤ß‡≤ó‡≤≥‡≥Å", fam: "‡≤ï‡≥Å‡≤ü‡≥Å‡≤Ç‡≤¨", mar: "‡≤Æ‡≤¶‡≥Å‡≤µ‡≥Ü", time: "‡≤π‡≤ø‡≤Ç‡≤¶‡≥Ü", justNow: "‡≤à‡≤ó‡≤∑‡≥ç‡≤ü‡≥á", meToo: "‡≤®‡≤æ‡≤®‡≥Å ‡≤ï‡≥Ç‡≤°" },
            ml: { subheading: "‡¥ï‡¥Æ‡µç‡¥Æ‡µç‡¥Ø‡µÇ‡¥£‡¥ø‡¥±‡µç‡¥±‡¥ø ‡¥´‡≥Ä‡≤°‡≥ç", share: "+ ‡¥∞‡¥π‡¥∏‡µç‡¥Ø‡¥Ç ‡¥™‡¥ô‡µç‡¥ï‡¥ø‡¥ü‡µÅ‡¥ï", all: "‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø‡¥§‡µç", rel: "‡¥¨‡¥®‡µç‡¥ß‡¥ô‡µç‡¥ô‡µæ", fam: "‡¥ï‡µÅ‡¥ü‡µÅ‡¥Ç‡¥¨‡¥Ç", mar: "‡¥µ‡¥ø‡¥µ‡¥æ‡¥π‡¥Ç", time: "‡¥Æ‡µÅ‡¥Æ‡µç‡¥™‡µç", justNow: "‡¥á‡¥™‡µç‡¥™‡µã‡µæ", meToo: "‡¥û‡¥æ‡¥®‡µÅ‡¥Ç" }
        };

        let currentLang = localStorage.getItem('userLang') || 'te'; // Defaults to Telugu
        let currentCategory = 'all';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('userLang', lang);
            
            const t = translations[lang];
            document.getElementById('ui-subheading').innerText = t.subheading;
            document.getElementById('ui-share-btn').innerText = t.share;
            document.getElementById('cat-all').innerText = t.all;
            document.getElementById('cat-rel').innerText = t.rel;
            document.getElementById('cat-fam').innerText = t.fam;
            document.getElementById('cat-mar').innerText = t.mar;

            document.querySelectorAll('.lang-pill').forEach(btn => btn.classList.remove('lang-active'));
            document.getElementById(`lang-${lang}`).classList.add('lang-active');

            loadPosts(currentCategory); 
        }

        function timeAgo(timestamp) {
            if (!timestamp) return translations[currentLang].justNow;
            const seconds = Math.floor((new Date() - timestamp.toDate()) / 1000);
            const t = translations[currentLang];
            if (seconds < 60) return t.justNow;
            let interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h " + t.time;
            interval = seconds / 60;
            return Math.floor(interval) + "m " + t.time;
        }

        let unsubscribe = null;
        function loadPosts(category = 'all') {
            currentCategory = category;
            const feed = document.getElementById('feed');
            const skeleton = document.getElementById('skeleton-loader');
            if (unsubscribe) unsubscribe();
            
            feed.innerHTML = '';
            skeleton.classList.remove('hidden');
            
            // FILTER BY CATEGORY AND LANGUAGE
            let query = db.collection('confessions').orderBy('timestamp', 'desc');
            
            if (category !== 'all') {
                query = query.where('category', '==', category.toLowerCase());
            }

            unsubscribe = query.limit(30).onSnapshot(snapshot => {
                skeleton.classList.add('hidden');
                let html = '';
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    // Optional: If you add 'postLanguage' to your post.html, you can filter here:
                    // if(post.lang !== currentLang) return; 

                    html += `
                        <div class="bg-white p-8 post-card shadow-sm border border-slate-50 animate-post">
                            <div class="flex justify-between items-start mb-6">
                                <span class="text-[9px] font-black uppercase tracking-[2px] text-indigo-500 bg-indigo-50 px-2 py-1 rounded">
                                    ${post.category || 'other'}
                                </span>
                                <span class="text-[10px] font-bold text-slate-300">${timeAgo(post.timestamp)}</span>
                            </div>

                            <p class="text-slate-600 text-lg leading-relaxed font-medium mb-8">"${post.content}"</p>
                            
                            <div class="flex items-center justify-between pt-6 border-t border-slate-50">
                                <div class="flex items-center space-x-4">
                                    <button onclick="interact('${doc.id}', 'supportCount')" class="flex items-center gap-2 px-4 py-2 bg-pink-50 rounded-full text-pink-600 active:scale-95 transition-all">
                                        <span class="text-xs">‚ù§Ô∏è</span> <span class="text-xs font-black">${post.supportCount || 0}</span>
                                    </button>
                                    <button onclick="interact('${doc.id}', 'meTooCount')" class="flex items-center gap-2 px-4 py-2 bg-indigo-50 rounded-full text-indigo-600 active:scale-95 transition-all">
                                        <span class="text-xs">ü´Ç</span> <span class="text-xs font-black">${translations[currentLang].meToo} (${post.meTooCount || 0})</span>
                                    </button>
                                </div>
                            </div>
                        </div>`;
                });
                feed.innerHTML = html || `<div class="p-20 text-center opacity-40 font-bold uppercase tracking-widest text-xs">No secrets yet...</div>`;
            });
        }

        window.interact = (id, field) => {
            // This updates Firebase, and onSnapshot automatically redraws the MeToo count
            db.collection('confessions').doc(id).update({
                [field]: firebase.firestore.FieldValue.increment(1)
            });
        };

        setLanguage(currentLang);

        document.querySelectorAll('.cat-btn').forEach(btn => btn.addEventListener('click', () => {
            document.querySelectorAll('.cat-btn').forEach(b => {
                b.classList.remove('bg-slate-900', 'text-white', 'shadow-lg');
                b.classList.add('bg-white', 'text-gray-500');
            });
            btn.classList.add('bg-slate-900', 'text-white', 'shadow-lg');
            loadPosts(btn.dataset.cat);
        }));
    </script>
