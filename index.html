<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Confessions India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen">
    <!-- Header with Language Switcher -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 id="header-title" class="text-2xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                Confess Anonymously
            </h1>
            <div class="flex items-center space-x-4">
                <!-- Language Switcher -->
                <select id="langSwitcher" class="p-2 border border-gray-200 rounded-lg bg-white text-sm">
    <option value="en">ЁЯЗоЁЯЗ│ English</option>
    <option value="te">ЁЯЗоЁЯЗ│ р░др▒Жр░▓р▒Бр░Чр▒Б</option>
    <option value="hi">ЁЯЗоЁЯЗ│ рд╣рд┐рдВрджреА</option>
    <option value="ta">ЁЯЗоЁЯЗ│ родрооро┐ро┤рпН</option>
    <option value="kn">ЁЯЗоЁЯЗ│ р▓Хр▓ир│Нр▓ир▓б</option>
    <option value="ml">ЁЯЗоЁЯЗ│ р┤ор┤▓р┤пр┤╛р┤│р┤В</option>
</select>

                <a id="postButton" href="post.html" class="bg-purple-600 text-white px-6 py-2 rounded-full hover:bg-purple-700 transition">
                    + Post Confession
                </a>
            </div>
        </div>
    </header>

    <!-- Categories -->
    <div class="max-w-4xl mx-auto p-4">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-2 mb-8">
            <button class="cat-btn bg-purple-100 hover:bg-purple-200 px-4 py-2 rounded-lg active-cat" data-cat="all" data-i18n="categories.all">All</button>
            <button class="cat-btn bg-pink-100 hover:bg-pink-200 px-4 py-2 rounded-lg" data-cat="relationship" data-i18n="categories.relationship">Relationships</button>
            <button class="cat-btn bg-blue-100 hover:bg-blue-200 px-4 py-2 rounded-lg" data-cat="family" data-i18n="categories.family">Family Pressure</button>
            <button class="cat-btn bg-green-100 hover:bg-green-200 px-4 py-2 rounded-lg" data-cat="marriage" data-i18n="categories.marriage">Marriage</button>
        </div>

        <!-- Confessions Feed -->
        <div id="feed" class="space-y-4"></div>
        <div id="loading" class="text-center py-8 hidden">
            <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-purple-600 mx-auto"></div>
            <p id="loading-text" class="mt-2">Loading...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
