        /* Prevent Shake with Layer Isolation */
        .post-card { 
            border-radius: 28px; 
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), box-shadow 0.4s ease; 
            border: 1px solid #f1f5f9; 
            background: white;
            backface-visibility: hidden;
            transform: translateZ(0);

        .lang-active { background: #6366f1 !important; color: white !important; border-color: #6366f1 !important; transform: scale(1.05); }
        .cat-active { background-color: #0f172a !important; color: white !important; border-color: #0f172a !important; }
        
        /* Pop Animation */
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }
        .animate-pop { 
            animation: pop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            will-change: transform;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-post { animation: fadeIn 0.4s ease forwards; }

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", authDomain: "confession-india.firebaseapp.com", projectId: "confession-india", storageBucket: "confession-india.firebasestorage.app", messagingSenderId: "345080016810", appId: "1:345080016810:web:3032f570077ea8d6dd45d3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const translations = {
            en: { meToo: "Me Too", report: "Report", latest: "Latest", rel: "Relationships", fam: "Family", mar: "Marriage", oth: "Other", shareBtn: "+ Share Secret", sub: "Community Feed" },
            te: { meToo: "‡∞®‡±á‡∞®‡±Å ‡∞ï‡±Ç‡∞°‡∞æ", report: "‡∞∞‡∞ø‡∞™‡±ã‡∞∞‡±ç‡∞ü‡±ç", latest: "‡∞§‡∞æ‡∞ú‡∞æ", rel: "‡∞∏‡∞Ç‡∞¨‡∞Ç‡∞ß‡∞æ‡∞≤‡±Å", fam: "‡∞ï‡±Å‡™ü‡´Å‡™Ç‡∞Ç‡∞¨‡∞Ç", mar: "‡∞µ‡∞ø‡∞µ‡∞æ‡∞π‡∞Ç", oth: "‡∞á‡∞§‡∞∞", shareBtn: "+ ‡∞∞‡∞π‡∞∏‡±ç‡∞Ø‡∞Ç ‡∞™‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø", sub: "‡∞ï‡∞Æ‡±ç‡∞Ø‡±Ç‡∞®‡∞ø‡∞ü‡±Ä ‡∞´‡≥Ä‡¥°‡µç" },
            hi: { meToo: "‡§Æ‡•à‡§Ç ‡§≠‡•Ä", report: "‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü", latest: "‡§®‡§µ‡•Ä‡§®‡§§‡§Æ", rel: "‡§∞‡§ø‡§∂‡•ç‡§§‡•á", fam: "‡§™‡§∞‡§ø‡§µ‡§æ‡§∞", mar: "‡§∂‡§æ‡§¶‡•Ä", oth: "‡§Ö‡§®‡•ç‡§Ø", shareBtn: "+ ‡§∞‡§æ‡§ú ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç", sub: "‡§ï‡§Æ‡•ç‡§Ø‡•Å‡§®‡§ø‡§ü‡•Ä ‡§´‡•Ä‡§°" },
            ta: { meToo: "‡Æ®‡Ææ‡Æ©‡ØÅ‡ÆÆ‡Øç", report: "‡Æ™‡ØÅ‡Æï‡Ææ‡Æ∞‡Øç", latest: "‡Æö‡ÆÆ‡ØÄ‡Æ™‡Æ§‡Øç‡Æ§‡Æø‡ÆØ", rel: "‡Æâ‡Æ±‡Æµ‡ØÅ‡Æï‡Æ≥‡Øç", fam: "‡Æï‡ØÅ‡Æü‡ØÅ‡ÆÆ‡Øç‡Æ™‡ÆÆ‡Øç", mar: "‡Æ§‡Æø‡Æ∞‡ØÅ‡ÆÆ‡Æ£‡ÆÆ‡Øç", oth: "‡ÆÆ‡Æ±‡Øç‡Æ±‡Æµ‡Øà", shareBtn: "+ ‡Æ∞‡Æï‡Æö‡Æø‡ÆØ‡Æ§‡Øç‡Æ§‡Øà‡Æ™‡Øç ‡Æ™‡Æï‡Æø‡Æ∞‡Æµ‡ØÅ‡ÆÆ‡Øç", sub: "‡Æö‡ÆÆ‡ØÇ‡Æï ‡Æä‡Æü‡Øç‡Æü‡ÆÆ‡Øç" },
            kn: { meToo: "‡≤®‡≤æ‡≤®‡≥Å ‡≤ï‡≥Ç‡≤°", report: "‡≤µ‡≤∞‡≤¶‡≤ø", latest: "‡≤á‡≤§‡≥ç‡≤§‡≥Ä‡≤ö‡≤ø‡≤®", rel: "‡≤∏‡≤Ç‡≤¨‡≤Ç‡≤ß‡≤ó‡≤≥‡≥Å", fam: "‡≤ï‡≥Å‡≤ü‡≥Å‡≤Ç‡≤¨", mar: "‡≤Æ‡≤¶‡≥Å‡≤µ‡≥Ü", oth: "‡≤á‡≤§‡≤∞‡≥Ü", shareBtn: "+ ‡≤∞‡≤π‡≤∏‡≥ç‡≤Ø ‡≤π‡≤Ç‡≤ö‡≤ø‡≤ï‡≥ä‡≤≥‡≥ç‡≤≥‡≤ø", sub: "‡≤∏‡≤Æ‡≥Å‡≤¶‡≤æ‡≤Ø ‡≤´‡≥Ä‡≤°‡≥ç" },
            ml: { meToo: "‡¥û‡¥æ‡¥®‡µÅ‡¥Ç", report: "‡¥±‡¥ø‡¥™‡µç‡¥™‡µã‡µº‡¥ü‡µç‡¥ü‡µç", latest: "‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø‡¥§‡µç", rel: "‡¥¨‡¥®‡µç‡¥ß‡¥ô‡µç‡¥ô‡µæ", fam: "‡¥ï‡µÅ‡¥ü‡µÅ‡¥Ç‡¥¨‡¥Ç", mar: "‡¥µ‡¥ø‡¥µ‡¥æ‡¥π‡¥Ç", oth: "‡¥Æ‡¥±‡µç‡¥±‡µÅ‡¥≥‡µç‡¥≥‡¥µ", shareBtn: "+ ‡¥∞‡¥π‡¥∏‡µç‡¥Ø‡¥Ç ‡¥™‡¥ô‡µç‡¥ï‡¥ø‡¥ü‡µÅ‡¥ï", sub: "‡¥ï‡¥Æ‡µç‡¥Æ‡µç‡¥Ø‡µÇ‡¥£‡¥ø‡¥±‡µç‡¥±‡¥ø ‡¥´‡µÄ‡¥°‡µç" }
        };

        let currentLang = localStorage.getItem('userLang') || 'en';
        let currentCategory = 'all';
        let isInitialLoad = true;
        let unsubscribe = null;

        function timeAgo(date) {
            if (!date) return 'Just now';
            const seconds = Math.floor((new Date() - date.toDate()) / 1000);
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + "y ago";
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + "d ago";
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h ago";
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m ago";
            return "Just now";
        }

        function renderPosts(posts) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            posts.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

            posts.forEach(post => {
                if(post.status === "hidden") return;
                feed.insertAdjacentHTML('beforeend', `
                    <div id="post-${post.id}" class="p-8 post-card animate-post mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex flex-col gap-1">
                                <div class="flex items-center">
                                    <span class="text-[10px] font-black uppercase bg-indigo-50 px-2 py-1 rounded text-indigo-500 mr-2">${post.category || 'other'}</span>
                                    <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest inline-block">BY ${post.username || 'ANONYMOUS'}</h4>
                                </div>
                                <span class="text-[9px] text-slate-300 font-bold ml-0.5">${timeAgo(post.timestamp)}</span>
                            </div>
                            <button onclick="reportPost('${post.id}')" class="text-[9px] font-black text-slate-300 uppercase hover:text-red-500">${translations[currentLang].report}</button>
                        </div>
                        <p class="text-slate-600 text-lg leading-relaxed font-medium mb-8">"${post.content}"</p>
                        <div class="flex items-center justify-between pt-6 border-t border-slate-50">
                            <div class="flex items-center space-x-3">
                                <button onclick="interact(event, '${post.id}', 'supportCount')" class="interact-btn flex items-center gap-2 px-4 py-2 bg-pink-50 rounded-full text-pink-600 transition-all outline-none">
                                    <span class="text-xs">‚ù§Ô∏è</span> <span class="text-xs font-black" id="sup-${post.id}">${post.supportCount || 0}</span>
                                </button>
                                <button onclick="interact(event, '${post.id}', 'meTooCount')" class="interact-btn flex items-center gap-2 px-4 py-2 bg-indigo-50 rounded-full text-indigo-600 transition-all outline-none">
                                    <span class="text-xs">ü´Ç</span> <span class="text-xs font-black">${translations[currentLang].meToo} (<span id="metoo-${post.id}">${post.meTooCount || 0}</span>)</span>
                                </button>
                            </div>
                            <button onclick="openShare()" class="p-2 bg-slate-50 rounded-full hover:bg-indigo-50 transition-all">
                                <svg class="w-5 h-5 text-slate-400" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/></svg>
                            </button>
                        </div>
                    </div>`);
            });
        }

        async function loadPosts(category = 'all') {
            if (unsubscribe) unsubscribe(); // Kill old listener before starting new one
            
            unsubscribe = db.collection('confessions').onSnapshot(snapshot => {
                let allPosts = [];
                snapshot.forEach(doc => allPosts.push({ id: doc.id, ...doc.data() }));

                let filtered = category === 'all' ? allPosts : allPosts.filter(p => p.category === category.toLowerCase());
                let finalPosts = filtered.filter(p => (p.language || 'en') === currentLang);
                if (finalPosts.length === 0) finalPosts = filtered.filter(p => (p.language || 'en') === 'en');

                const currentPostIds = Array.from(document.querySelectorAll('.post-card')).map(el => el.id.replace('post-', '')).sort();
                const newPostIds = finalPosts.map(p => p.id).sort();

                if (isInitialLoad || JSON.stringify(currentPostIds) !== JSON.stringify(newPostIds)) {
                    renderPosts(finalPosts);
                    isInitialLoad = false;
                } else {
                    finalPosts.forEach(post => {
                        const supEl = document.getElementById(`sup-${post.id}`);
                        const metooEl = document.getElementById(`metoo-${post.id}`);
                        if(supEl && supEl.innerText != (post.supportCount || 0)) supEl.innerText = post.supportCount || 0;
                        if(metooEl && metooEl.innerText != (post.meTooCount || 0)) metooEl.innerText = post.meTooCount || 0;
                    });
                }
            });
        }

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('userLang', lang);
            document.querySelectorAll('.lang-pill').forEach(btn => btn.classList.remove('lang-active'));
            document.getElementById(`lang-${lang}`).classList.add('lang-active');
            
            // Re-apply translations to static UI
            document.getElementById('cat-all').innerText = translations[lang].latest;
            document.getElementById('cat-rel').innerText = translations[lang].rel;
            document.getElementById('cat-fam').innerText = translations[lang].fam;
            document.getElementById('cat-mar').innerText = translations[lang].mar;
            document.getElementById('cat-oth').innerText = translations[lang].oth;
            document.getElementById('ui-share-btn').innerText = translations[lang].shareBtn;
            document.getElementById('ui-subheading').innerText = translations[lang].sub;

            isInitialLoad = true;
            loadPosts(currentCategory);
        }

        function filterCat(cat, btn) {
            currentCategory = cat;
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            btn.classList.add('cat-active');
            isInitialLoad = true;
            loadPosts(cat);
        }

        window.interact = (e, id, field) => {
            const btn = e.currentTarget;
            btn.classList.remove('animate-pop');
            void btn.offsetWidth; 
            btn.classList.add('animate-pop');
            
            const elId = field === 'supportCount' ? `sup-${id}` : `metoo-${id}`;
            const el = document.getElementById(elId);
            if(el) el.innerText = parseInt(el.innerText) + 1;
            
            db.collection('confessions').doc(id).update({ [field]: firebase.firestore.FieldValue.increment(1) });
        };

        function openShare() { document.getElementById('shareModal').classList.add('show'); }
        function closeShare() { document.getElementById('shareModal').classList.remove('show'); }

        // Boot the app
        setLanguage(currentLang);
    </script>
