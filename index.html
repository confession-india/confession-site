    <script>
        // --- 1. MOUSE GLOW LOGIC ---
        const glow = document.getElementById('mouse-glow');
        window.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        const firebaseConfig = { apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", authDomain: "confession-india.firebaseapp.com", projectId: "confession-india", storageBucket: "confession-india.firebasestorage.app", messagingSenderId: "345080016810", appId: "1:345080016810:web:3032f570077ea8d6dd45d3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const SITE_URL = "https://confessionindia.in";
        
        let currentLang = localStorage.getItem('userLang') || 'en';
        let currentPostId = null;
        let currentPostContent = "";

        // --- 2. IMPROVED IMAGE DOWNLOAD (FIXED FOR LONG POSTS) ---
        window.downloadSecret = (id, content) => {
            const text = decodeURIComponent(content);
            const tempDiv = document.createElement('div');
            tempDiv.style.position = 'absolute';
            tempDiv.style.left = '-9999px';
            // Added h-auto and min-h for long posts
            tempDiv.innerHTML = `
                <div id="capture-${id}" style="width: 500px; min-height: 500px; height: auto; background: linear-gradient(135deg, #4f46e5, #7c3aed); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 60px 40px; text-align: center; font-family: sans-serif;">
                    <div style="text-transform: uppercase; letter-spacing: 3px; font-weight: 900; margin-bottom: 30px; font-size: 14px; opacity: 0.8;">Confess India</div>
                    <div style="font-size: 24px; font-weight: 700; line-height: 1.4; width: 100%; word-wrap: break-word;">"${text}"</div>
                    <div style="margin-top: 50px; font-weight: bold; opacity: 0.7;">confessionindia.in</div>
                </div>`;
            document.body.appendChild(tempDiv);
            
            html2canvas(document.getElementById(`capture-${id}`), { scale: 2, useCORS: true }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Confess-${id.substring(0,5)}.png`;
                link.href = canvas.toDataURL();
                link.click();
                document.body.removeChild(tempDiv);
            });
        };

        // --- 3. SHARE MODAL LOGIC (Fixed for your CSS) ---
        window.openShare = (id, content) => {
            currentPostId = id;
            currentPostContent = decodeURIComponent(content);
            document.getElementById('shareModal').classList.add('show');
            
            // Link buttons
            document.getElementById('waBtn').onclick = () => {
                window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(currentPostContent + "\n\nRead more at: " + SITE_URL)}`);
            };
            document.getElementById('igBtn').onclick = () => {
                downloadSecret(id, encodeURIComponent(currentPostContent));
            };
            document.getElementById('copyTxtBtn').onclick = () => {
                navigator.clipboard.writeText(currentPostContent);
                alert("Text copied!");
            };
            document.getElementById('copyBtn').onclick = () => {
                navigator.clipboard.writeText(SITE_URL);
                alert("Link copied!");
            };
        };

        window.closeShare = () => {
            document.getElementById('shareModal').classList.remove('show');
        };

        // --- 4. RENDER POSTS (Kept your logic, fixed the share/download calls) ---
        function renderPosts(posts) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            posts.forEach(post => {
                const safeContent = encodeURIComponent(post.content);
                feed.insertAdjacentHTML('beforeend', `
                    <div class="bg-white dark:bg-[#1e293b] p-8 rounded-[32px] border border-slate-100 dark:border-slate-800 shadow-sm mb-6">
                        <p class="text-slate-600 dark:text-slate-300 text-lg mb-6">"${post.content}"</p>
                        <div class="flex justify-end gap-2">
                            <button onclick="downloadSecret('${post.id}', '${safeContent}')" class="p-3 bg-slate-50 dark:bg-slate-800 rounded-full">üì•</button>
                            <button onclick="openShare('${post.id}', '${safeContent}')" class="p-3 bg-slate-50 dark:bg-slate-800 rounded-full">üîó</button>
                        </div>
                    </div>
                `);
            });
        }

        // Initialize
        db.collection('confessions').limit(20).onSnapshot(snap => {
            let posts = [];
            snap.forEach(doc => posts.push({id: doc.id, ...doc.data()}));
            renderPosts(posts);
        });

        function setLanguage(lang) {
            currentLang = lang; 
            localStorage.setItem('userLang', lang);
            document.querySelectorAll('.lang-pill').forEach(btn => btn.classList.remove('lang-active'));
            const el = document.getElementById(`lang-${lang}`);
            if(el) el.classList.add('lang-active');
        }
        setLanguage(currentLang);
    </script>
