        };

        let currentLang = localStorage.getItem('userLang') || 'en';

        // 2. APPLY LANGUAGE TO UI
        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('userLang', lang);
            
            const t = translations[lang];
            document.getElementById('ui-subheading').innerText = t.subheading;
            document.getElementById('ui-share-btn').innerText = t.share;
            document.getElementById('cat-all').innerText = t.all;
            document.getElementById('cat-rel').innerText = t.rel;
            document.getElementById('cat-fam').innerText = t.fam;
            document.getElementById('cat-mar').innerText = t.mar;

            // Update Active Pill UI
            document.querySelectorAll('.lang-pill').forEach(btn => btn.classList.remove('lang-active'));
            document.getElementById(`lang-${lang}`).classList.add('lang-active');

            loadPosts(); // Refresh feed with new language settings
        }

        function timeAgo(timestamp) {
            if (!timestamp) return translations[currentLang].justNow;
            const seconds = Math.floor((new Date() - timestamp.toDate()) / 1000);
            const t = translations[currentLang];
            
            let interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + "h " + t.time;
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + "m " + t.time;
            return t.justNow;
        }

        // 3. LOAD POSTS
        let unsubscribe = null;
        function loadPosts(category = 'all') {
            const feed = document.getElementById('feed');
            const skeleton = document.getElementById('skeleton-loader');
            if (unsubscribe) unsubscribe();
            
            feed.innerHTML = '';
            skeleton.classList.remove('hidden');
            
            let query = db.collection('confessions').orderBy('timestamp', 'desc');
            if (category !== 'all') query = query.where('category', '==', category.toLowerCase());

            unsubscribe = query.limit(30).onSnapshot(snapshot => {
                skeleton.classList.add('hidden');
                let html = '';
                
                snapshot.forEach(doc => {
                    const post = doc.data();
                    html += `
                        <div class="bg-white p-8 post-card shadow-sm border border-slate-50 relative overflow-hidden group animate-in fade-in slide-in-from-bottom-4 duration-500">

                                </div>
                                <span class="text-[10px] font-bold text-slate-300 bg-slate-50 px-2 py-1 rounded-md">${timeAgo(post.timestamp)}</span>
                            </div>

                            <p class="text-slate-600 text-lg leading-relaxed font-medium mb-8">"${post.content}"</p>

                                    </button>
                                    <button onclick="interact('${doc.id}', 'meTooCount')" class="flex items-center gap-2 px-4 py-2 bg-indigo-50 rounded-full text-indigo-600 active:scale-90 transition-all">
                                        <span class="text-xs">ü´Ç</span> <span class="text-xs font-black">Me Too</span>
                                    </button>
                                </div>
                                <button onclick="sharePost('${encodeURIComponent(post.content)}')" class="p-2.5 text-slate-400 hover:text-green-500 transition-all">
                                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/></svg>
