            <button onclick="filterCat('family', this)" class="cat-btn shrink-0 bg-white text-gray-500 px-6 py-2 rounded-2xl font-bold border border-gray-100 transition-all text-sm" id="cat-fam">Family</button>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", authDomain: "confession-india.firebaseapp.com", projectId: "confession-india", storageBucket: "confession-india.firebasestorage.app", messagingSenderId: "345080016810", appId: "1:345080016810:web:3032f570077ea8d6dd45d3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        const translations = {
            en: { meToo: "Me Too", report: "Report", latest: "Latest", rel: "Relationships", fam: "Family", mar: "Marriage", oth: "Other", shareBtn: "+ Share Secret", sub: "Community Feed" },
            te: { meToo: "‡∞®‡±á‡∞®‡±Å ‡∞ï‡±Ç‡∞°‡∞æ", report: "‡∞∞‡∞ø‡∞™‡±ã‡∞∞‡±ç‡∞ü‡±ç", latest: "‡∞§‡∞æ‡∞ú‡∞æ", rel: "‡∞∏‡∞Ç‡∞¨‡∞Ç‡∞ß‡∞æ‡∞≤‡±Å", fam: "‡∞ï‡±Å‡∞ü‡±Å‡∞Ç‡∞¨‡∞Ç", mar: "‡∞µ‡∞ø‡∞µ‡∞æ‡∞π‡∞Ç", oth: "‡∞á‡∞§‡∞∞", shareBtn: "+ ‡∞∞‡∞π‡∞∏‡±ç‡∞Ø‡∞Ç ‡∞™‡∞Ç‡∞ö‡±Å‡∞ï‡±ã‡∞Ç‡∞°‡∞ø", sub: "‡∞ï‡∞Æ‡±ç‡∞Ø‡±Ç‡∞®‡∞ø‡∞ü‡±Ä ‡∞´‡±Ä‡∞°‡±ç" },
            hi: { meToo: "‡§Æ‡•à‡§Ç ‡§≠‡•Ä", report: "‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü", latest: "‡§®‡§µ‡•Ä‡§®‡§§‡§Æ", rel: "‡§∞‡§ø‡§∂‡•ç‡§§‡•á", fam: "‡§™‡§∞‡§ø‡§µ‡§æ‡§∞", mar: "‡§∂‡§æ‡§¶‡•Ä", oth: "‡§Ö‡§®‡•ç‡§Ø", shareBtn: "+ ‡§∞‡§æ‡§ú ‡§∏‡§æ‡§ù‡§æ ‡§ï‡§∞‡•á‡§Ç", sub: "‡§ï‡§Æ‡•ç‡§Ø‡•Å‡§®‡§ø‡§ü‡•Ä ‡§´‡•Ä‡§°" },
            ta: { meToo: "‡Æ®‡Ææ‡Æ©‡ØÅ‡ÆÆ‡Øç", report: "‡Æ™‡ØÅ‡Æï‡Ææ‡Æ∞‡Øç", latest: "‡Æö‡ÆÆ‡ØÄ‡Æ™‡Æ§‡Øç‡Æ§‡Æø‡ÆØ", rel: "‡Æâ‡Æ±‡Æµ‡ØÅ‡Æï‡Æ≥‡Øç", fam: "‡Æï‡ØÅ‡Æü‡ØÅ‡ÆÆ‡Øç‡Æ™‡ÆÆ‡Øç", mar: "‡Æ§‡Æø‡Æ∞‡ØÅ‡ÆÆ‡Æ£‡ÆÆ‡Øç", oth: "‡ÆÆ‡Æ±‡Øç‡Æ±‡Æµ‡Øà", shareBtn: "+ ‡Æ∞‡Æï‡Æö‡Æø‡ÆØ‡Æ§‡Øç‡Æ§‡Øà‡Æ™‡Øç ‡Æ™‡Æï‡Æø‡Æ∞‡Æµ‡ØÅ‡ÆÆ‡Øç", sub: "‡Æö‡ÆÆ‡ØÇ‡Æï ‡Æä‡Æü‡Øç‡Æü‡ÆÆ‡Øç" },
            kn: { meToo: "‡≤®‡≤æ‡≤®‡≥Å ‡≤ï‡≥Ç‡≤°", report: "‡≤µ‡≤∞‡≤¶‡≤ø", latest: "‡≤á‡≤§‡≥ç‡≤§‡≥Ä‡≤ö‡≤ø‡≤®", rel: "‡≤∏‡≤Ç‡≤¨‡≤Ç‡≤ß‡≤ó‡≤≥‡≥Å", fam: "‡≤ï‡≥Å‡≤ü‡≥Å‡≤Ç‡≤¨", mar: "‡≤Æ‡≤¶‡≥Å‡≤µ‡≥Ü", oth: "‡≤á‡≤§‡≤∞‡≥Ü", shareBtn: "+ ‡≤∞‡≤π‡≤∏‡≥ç‡≤Ø ‡≤π‡≤Ç‡≤ö‡≤ø‡≤ï‡≥ä‡≤≥‡≥ç‡≤≥‡≤ø", sub: "‡≤∏‡≤Æ‡≥Å‡≤¶‡≤æ‡≤Ø ‡≤´‡≥Ä‡≤°‡≥ç" },
            ml: { meToo: "‡¥û‡¥æ‡¥®‡µÅ‡¥Ç", report: "‡¥±‡¥ø‡¥™‡µç‡¥™‡µã‡µº‡¥ü‡µç‡¥ü‡µç", latest: "‡¥è‡¥±‡µç‡¥±‡¥µ‡µÅ‡¥Ç ‡¥™‡µÅ‡¥§‡¥ø‡¥Ø‡¥§‡µç", rel: "‡¥¨‡¥®‡µç‡¥ß‡¥ô‡µç‡¥ô‡µæ", fam: "‡¥ï‡µÅ‡¥ü‡µÅ‡¥Ç‡¥¨‡¥Ç", mar: "‡¥µ‡¥ø‡≤µ‡≤æ‡¥π‡¥Ç", oth: "‡¥Æ‡¥±‡µç‡¥±‡µÅ‡¥≥‡µç‡¥≥‡¥µ", shareBtn: "+ ‡¥∞‡∑Ñ‡¥∏‡µç‡¥Ø‡¥Ç ‡¥™‡¥ô‡µç‡¥ï‡¥ø‡¥ü‡µÅ‡¥ï", sub: "‡¥ï‡¥Æ‡µç‡¥Æ‡µç‡¥Ø‡µÇ‡¥£‡¥ø‡¥±‡µç‡¥±‡¥ø ‡¥´‡µÄ‡¥°‡µç" }
        };

        let currentLang = localStorage.getItem('userLang') || 'en';
        let currentCategory = 'all';

        function setLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('userLang', lang);
            document.querySelectorAll('.lang-pill').forEach(btn => btn.classList.remove('lang-active'));
            const target = document.getElementById(`lang-${lang}`);
            if(target) target.classList.add('lang-active');
            
            document.getElementById('cat-all').innerText = translations[lang].latest;
            document.getElementById('cat-rel').innerText = translations[lang].rel;
            document.getElementById('cat-fam').innerText = translations[lang].fam;
            document.getElementById('cat-mar').innerText = translations[lang].mar;
            document.getElementById('cat-oth').innerText = translations[lang].oth;
            document.getElementById('ui-share-btn').innerText = translations[lang].shareBtn;
            document.getElementById('ui-subheading').innerText = translations[lang].sub;

            loadPosts(currentCategory); 
        }

        function filterCat(cat, btn) {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('cat-active'));
            btn.classList.add('cat-active');
            loadPosts(cat);
        }

        function renderPosts(posts) {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            
            posts.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

            posts.forEach(post => {
                if(post.status === "hidden") return;
                feed.insertAdjacentHTML('beforeend', `
                    <div id="post-${post.id}" class="p-8 post-card animate-post mb-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="text-[10px] font-black uppercase bg-indigo-50 px-2 py-1 rounded text-indigo-500 mr-2">${post.category || 'other'}</span>
                                <h4 class="text-[10px] font-black text-slate-400 uppercase tracking-widest inline-block">BY ${post.username || 'ANONYMOUS'}</h4>
                            </div>
                            <button onclick="reportPost('${post.id}')" class="text-[9px] font-black text-slate-300 uppercase hover:text-red-500">${translations[currentLang].report}</button>
                        </div>
                        <p class="text-slate-600 text-lg leading-relaxed font-medium mb-8">"${post.content}"</p>
                        <div class="flex items-center justify-between pt-6 border-t border-slate-50">
                            <div class="flex items-center space-x-3">
                                <button onclick="interact('${post.id}', 'supportCount')" class="flex items-center gap-2 px-4 py-2 bg-pink-50 rounded-full text-pink-600 active:scale-90 transition-all">
                                    <span class="text-xs">‚ù§Ô∏è</span> <span class="text-xs font-black support-val">${post.supportCount || 0}</span>
                                </button>
                                <button onclick="interact('${post.id}', 'meTooCount')" class="flex items-center gap-2 px-4 py-2 bg-indigo-50 rounded-full text-indigo-600 active:scale-90 transition-all">
                                    <span class="text-xs">ü´Ç</span> <span class="text-xs font-black">${translations[currentLang].meToo} (<span class="metoo-val">${post.meTooCount || 0}</span>)</span>
                                </button>
                            </div>
                            <button onclick="openShare()" class="p-2 bg-slate-50 rounded-full hover:bg-indigo-50 transition-all">
                                <svg class="w-5 h-5 text-slate-400" fill="currentColor" viewBox="0 0 24 24"><path d="M18 16.08c-.76 0-1.44.3-1.96.77L8.91 12.7c.05-.23.09-.46.09-.7s-.04-.47-.09-.7l7.05-4.11c.54.5 1.25.81 2.04.81 1.66 0 3-1.34 3-3s-1.34-3-3-3-3 1.34-3 3c0 .24.04.47.09.7L8.04 9.81C7.5 9.31 6.79 9 6 9c-1.66 0-3 1.34-3 3s1.34 3 3 3c.79 0 1.5-.31 2.04-.81l7.12 4.16c-.05.21-.08.43-.08.65 0 1.61 1.31 2.92 2.92 2.92s2.92-1.31 2.92-2.92c0-1.61-1.31-2.92-2.92-2.92z"/></svg>
                            </button>
                        </div>
                    </div>`);
            });
        }

        async function loadPosts(category = 'all') {
            currentCategory = category;
            const feed = document.getElementById('feed');
            
            // fetch ALL posts but only limit to a reasonable number
            db.collection('confessions').limit(100).onSnapshot(snapshot => {
                let allPosts = [];
                snapshot.forEach(doc => allPosts.push({ id: doc.id, ...doc.data() }));

                // Filter by Category first
                let filtered = allPosts;
                if (category !== 'all') {
                    filtered = allPosts.filter(p => p.category === category.toLowerCase());
                }

                // Logic: Separate posts by language
                // Treat posts with NO language field as "en" (English)
                let langPosts = filtered.filter(p => (p.language || 'en') === currentLang);
                let englishPosts = filtered.filter(p => (p.language || 'en') === 'en');

                if (langPosts.length > 0) {
                    renderPosts(langPosts);
                } else if (englishPosts.length > 0) {
                    // Fallback to English if no posts in current language
                    renderPosts(englishPosts);
                } else {
                    feed.innerHTML = '<div class="text-center py-20 text-slate-400 font-bold">No secrets shared yet.</div>';
                }
            });
        }

        window.interact = (id, field) => {
            db.collection('confessions').doc(id).update({ [field]: firebase.firestore.FieldValue.increment(1) });
        };

        window.reportPost = (id) => {
            if(confirm("Report this post?")) {
                db.collection('confessions').doc(id).update({ 
                    reportCount: firebase.firestore.FieldValue.increment(1),
                    status: "hidden"
                });
                alert("Thank you.");
            }
        };

        function openShare() {
            const url = window.location.href;
            document.getElementById('waBtn').onclick = () => window.open(`https://api.whatsapp.com/send?text=Read this secret: ${url}`);
            document.getElementById('igBtn').onclick = () => window.open(`https://www.instagram.com/`);
            document.getElementById('fbBtn').onclick = () => window.open(`https://www.facebook.com/sharer/sharer.php?u=${url}`);
            document.getElementById('xBtn').onclick = () => window.open(`https://twitter.com/intent/tweet?url=${url}`);
            document.getElementById('copyBtn').onclick = () => { navigator.clipboard.writeText(url); alert("Link copied!"); };
            document.getElementById('shareModal').classList.add('show');
        }

        function closeShare() { document.getElementById('shareModal').classList.remove('show'); }

        setLanguage(currentLang);
    </script>
