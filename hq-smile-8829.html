<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin HQ - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-950 text-white min-h-screen">
    <div id="authOverlay" class="fixed inset-0 bg-slate-950 z-[100] flex items-center justify-center p-6">
        <div class="bg-slate-900 p-10 rounded-[40px] w-full max-w-md border border-slate-800 text-center">
            <h2 class="text-2xl font-black mb-8 italic uppercase tracking-tighter">Admin Initialized</h2>
            <input type="email" id="loginEmail" placeholder="Sanjeev's ID" class="w-full bg-slate-800 p-4 rounded-2xl mb-4 border border-slate-700 outline-none">
            <input type="password" id="loginPassword" placeholder="Secret Phrase" class="w-full bg-slate-800 p-4 rounded-2xl mb-8 border border-slate-700 outline-none">
            <button onclick="signIn()" class="w-full bg-indigo-600 py-4 rounded-2xl font-black shadow-lg">UNLOCK HQ</button>
        </div>
    </div>

    <div id="adminUI" class="hidden">
        <header class="p-6 border-b border-slate-800 flex justify-between items-center bg-slate-900/50 sticky top-0 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-emerald-500 rounded-full animate-pulse"></div>
                <h1 class="font-black text-sm uppercase tracking-widest">Live Moderation</h1>
            </div>
            <button onclick="auth.signOut().then(()=>location.reload())" class="text-[10px] font-black uppercase text-red-500">Disconnect</button>
        </header>

        <div id="adminFeed" class="max-w-4xl mx-auto p-6 space-y-4">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
