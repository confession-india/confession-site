<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fdfdff]">
    <div id="mouse-glow"></div>
    <div class="max-w-2xl mx-auto px-6 py-12">
        <header class="flex justify-between items-center mb-12">
            <a href="index.html" class="text-slate-400 font-black text-[10px] uppercase tracking-widest">‚Üê Back</a>
            <h1 class="text-xl font-black italic">Confess India</h1>
        </header>

        <div class="bg-white p-8 rounded-[40px] shadow-2xl border border-slate-50 mb-10">
            <p class="text-[10px] font-black uppercase text-indigo-600 tracking-widest mb-4">Live Preview</p>
            <div id="previewCard" class="bg-slate-50 p-8 rounded-3xl min-h-[200px] flex items-center justify-center text-center">
                <p id="previewText" class="text-slate-400 italic">"Your truth starts here..."</p>
            </div>
        </div>

        <form id="postForm" class="space-y-6">
            <textarea id="confessionText" required maxlength="2000" rows="6" placeholder="Type your truth anonymously..." class="w-full p-8 bg-white rounded-[30px] border border-slate-100 shadow-sm outline-none focus:border-indigo-500 transition-all font-medium text-lg"></textarea>
            
            <div class="grid grid-cols-2 gap-4">
                <input type="text" id="username" placeholder="Pen Name (e.g. Silent Lion)" class="p-4 bg-white rounded-2xl border border-slate-100 outline-none font-bold text-sm">
                <select id="category" class="p-4 bg-white rounded-2xl border border-slate-100 font-bold text-sm">
                    <option>Other</option><option>Crush</option><option>Regret</option><option>Work</option>
                </select>
            </div>
            
            <button type="submit" class="w-full bg-indigo-600 text-white py-6 rounded-[30px] font-black text-xl shadow-xl hover:bg-indigo-700 transition-all">Submit Secret</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script>
        // Live Preview Logic
        const area = document.getElementById('confessionText');
        const preview = document.getElementById('previewText');
        area.addEventListener('input', () => {
            preview.innerText = area.value || "Your truth starts here...";
            preview.classList.remove('text-slate-400', 'italic');
            preview.classList.add('text-slate-800', 'font-medium');
        });

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = area.value;
            const username = document.getElementById('username').value || "Anonymous";
            const category = document.getElementById('category').value;

            await db.collection('confessions').add({
                content, username, category,
                status: 'active', metoo: 0, reportCount: 0,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
