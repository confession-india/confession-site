<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Secret - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        body { background-color: #fdfdff; overflow-x: hidden; }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }
        #toast {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 9999;
        }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        .preview-card { border-radius: 28px; border: 2px dashed #e2e8f0; }
    </style>
</head>
<body class="min-h-screen pb-20 font-sans text-slate-900">

    <div id="toast">
        <div class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-3 border border-slate-700">
            <span class="text-xl">‚ú®</span>
            <span class="font-bold text-sm tracking-wide">Confession Shared Successfully!</span>
        </div>
    </div>

    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent leading-none">Confess India</h1>
                <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase mt-1">Submit Secret</span>
            </div>
            <a href="index.html" class="text-slate-400 hover:text-slate-900 font-bold text-[10px] tracking-widest uppercase transition-all bg-slate-50 px-4 py-2 rounded-xl">Cancel</a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6 mt-8 md:mt-12">
        <div class="mb-12 text-center md:text-left">
            <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tighter mb-4 italic">Unburden Yourself.</h2>
            <p class="text-slate-500 font-medium text-lg">Your identity is hidden. Your voice is heard.</p>
        </div>

        <div class="bg-white rounded-[40px] shadow-2xl shadow-indigo-100 border border-gray-100 overflow-hidden">
            <form id="postForm" class="p-8 md:p-14 space-y-10">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase tracking-[2px]">Identity</label>
                        <input type="text" id="user" placeholder="Anonymous Member" 
                            class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[24px] outline-none transition-all input-focus-effect text-slate-700 font-bold">
                    </div>
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase tracking-[2px]">Topic</label>
                        <select id="cat" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[24px] outline-none transition-all input-focus-effect text-slate-700 font-bold appearance-none cursor-pointer">
                            <option value="relationship">Relationships üíî</option>
                            <option value="family">Family üë®‚Äçüë©‚Äçüëß</option>
                            <option value="marriage">Marriage üíç</option>
                            <option value="other" selected>Other üìù</option>
                        </select>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-end">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase tracking-[2px]">Content</label>
                        <span id="charCounter" class="text-[10px] font-black text-slate-300">0 / 1000</span>
                    </div>
                    <textarea id="msg" rows="6" placeholder="Start typing your truth..." 
                        class="w-full p-8 bg-slate-50 border-2 border-transparent rounded-[32px] outline-none transition-all input-focus-effect text-slate-700 font-medium text-lg leading-relaxed resize-none" maxlength="1000"></textarea>
                </div>

                <div class="space-y-4">
                    <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[2px] text-center">Live Preview</label>
                    <div class="preview-card p-6 bg-white opacity-60 transition-all duration-500" id="previewContainer">
                         <div class="flex justify-between items-center mb-4">
                            <span id="p-cat" class="text-[9px] font-black uppercase tracking-widest text-slate-500 bg-slate-50 px-3 py-1 rounded-lg">üìù OTHER</span>
                            <span class="text-[10px] text-slate-300 font-bold italic">Just now</span>
                        </div>
                        <h4 id="p-user" class="text-sm font-black text-slate-900 uppercase tracking-tighter mb-2">Anonymous Member</h4>
                        <p id="p-msg" class="text-slate-500 text-sm italic">Start typing to see your preview...</p>
                    </div>
                </div>

                <button id="sub" type="submit" class="group w-full bg-slate-900 text-white py-6 rounded-[28px] font-black text-xl shadow-2xl hover:bg-indigo-600 hover:-translate-y-1 active:scale-95 transition-all flex justify-center items-center gap-3">
                    <span id="btnText">Share Anonymously</span>
                </button>
            </form>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", 
            authDomain: "confession-india.firebaseapp.com", 
            projectId: "confession-india", 
            storageBucket: "confession-india.firebasestorage.app", 
            messagingSenderId: "345080016810", 
            appId: "1:345080016810:web:3032f570077ea8d6dd45d3" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // 1. LIVE PREVIEW LOGIC
        const msgInput = document.getElementById('msg');
        const userInput = document.getElementById('user');
        const catInput = document.getElementById('cat');

        function updatePreview() {
            document.getElementById('p-msg').textContent = msgInput.value || "Start typing to see your preview...";
            document.getElementById('p-user').textContent = userInput.value || "Anonymous Member";
            document.getElementById('p-cat').textContent = catInput.options[catInput.selectedIndex].text;
            
            if(msgInput.value.length > 5) {
                document.getElementById('previewContainer').classList.replace('opacity-60', 'opacity-100');
                document.getElementById('previewContainer').style.borderColor = "#6366f1";
            }
        }

        [msgInput, userInput, catInput].forEach(el => el.addEventListener('input', updatePreview));

        // 2. WORD FILTER
        const BANNED_WORDS = ['porn', 'drugs', 'sex', 'fuck', 'shit', 'abuse', 'call me', 'whatsapp', 'phone number', 'address'];

        function triggerSuccessAndRedirect() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => { window.location.href = 'index.html'; }, 2200);
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = msgInput.value.trim();
            const lowerContent = content.toLowerCase();

            const foundWord = BANNED_WORDS.find(word => lowerContent.includes(word));
            if(foundWord) return alert(`‚ö†Ô∏è Moderation: Please remove "${foundWord}".`);
            if(content.length < 15) return alert("Please share a bit more detail.");

            const btn = document.getElementById('sub');
            const btnText = document.getElementById('btnText');
            btn.disabled = true;
            btnText.innerHTML = `<div class="animate-spin rounded-full h-6 w-6 border-4 border-white/20 border-t-white mx-auto"></div>`;

            try {
                await db.collection('confessions').add({
                    username: userInput.value || 'Anonymous Member',
                    category: catInput.value,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    supportCount: 0, meTooCount: 0, reportCount: 0
                });
                triggerSuccessAndRedirect();
            } catch (err) {
                btn.disabled = false;
                btnText.innerHTML = "Share Anonymously";
            }
        });
    </script>
</body>
</html>
