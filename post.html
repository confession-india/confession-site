<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Secret - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        body { background-color: #fdfdff; }
        .input-focus-effect:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px); opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
        #previewContainer { border: 2px dashed #e2e8f0; border-radius: 24px; background: white; transition: all 0.3s ease; }
    </style>
</head>
<body class="min-h-screen pb-12 font-sans">

    <div id="toast">
        <div class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl font-bold flex items-center gap-3">
            <span>âœ¨</span> Post Shared Successfully!
        </div>
    </div>

    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <h1 class="text-xl font-black text-indigo-600">Confess India</h1>
            <a href="index.html" class="text-slate-400 font-bold text-xs uppercase">Cancel</a>
        </div>
    </header>

    <main class="max-w-2xl mx-auto p-6 mt-6">
        <div class="mb-8">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 text-center">Live Preview</p>
            <div id="previewContainer" class="p-6 shadow-sm">
                <div class="flex justify-between items-center mb-3">
                    <span id="p-cat" class="text-[9px] font-black uppercase bg-slate-100 px-2 py-1 rounded">ğŸ“ OTHER</span>
                    <span class="text-[9px] text-slate-300 font-bold">Just now</span>
                </div>
                <h4 id="p-user" class="text-xs font-black text-slate-900 mb-1 tracking-tight">Anonymous Member</h4>
                <p id="p-msg" class="text-slate-500 text-sm leading-relaxed italic">Your confession will appear here as you type...</p>
            </div>
        </div>

        <div class="bg-white rounded-[32px] shadow-xl border border-slate-100 overflow-hidden">
            <form id="postForm" class="p-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-black text-indigo-500 uppercase mb-2">Pen Name</label>
                        <input type="text" id="userInput" placeholder="Anonymous Lion" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none input-focus-effect font-bold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-black text-indigo-500 uppercase mb-2">Category</label>
                        <select id="catInput" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none cursor-pointer font-bold">
                            <option value="relationship">Relationships ğŸ’”</option>
                            <option value="family">Family ğŸ‘¨â€ğŸ‘©â€ğŸ‘§</option>
                            <option value="marriage">Marriage ğŸ’</option>
                            <option value="other" selected>Other ğŸ“</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div class="flex justify-between mb-2">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase">Your Truth</label>
                        <span id="charCount" class="text-[10px] font-bold text-slate-300">0 / 1000</span>
                    </div>
                    <textarea id="msgInput" rows="6" placeholder="Be brave, be honest..." class="w-full p-6 bg-slate-50 border-2 border-transparent rounded-[24px] outline-none input-focus-effect leading-relaxed resize-none font-medium"></textarea>
                </div>

                <div class="p-4 bg-red-50 rounded-2xl border border-red-100 flex items-start gap-3">
                    <span class="text-red-500 text-lg">âš ï¸</span>
                    <p class="text-[10px] text-red-700 font-bold uppercase tracking-tight leading-relaxed">
                        Red Alert: Posting Phone Numbers, WhatsApp links, or Social Media IDs will result in an automatic IP Ban.
                    </p>
                </div>

                <button id="submitBtn" type="submit" class="w-full bg-slate-900 text-white py-5 rounded-[20px] font-black text-lg shadow-xl hover:bg-indigo-600 transition-all">
                    Post Anonymously
                </button>
            </form>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", 
            authDomain: "confession-india.firebaseapp.com", 
            projectId: "confession-india", 
            storageBucket: "confession-india.firebasestorage.app", 
            messagingSenderId: "345080016810", 
            appId: "1:345080016810:web:3032f570077ea8d6dd45d3" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const msgInput = document.getElementById('msgInput');
        const userInput = document.getElementById('userInput');
        const catInput = document.getElementById('catInput');
        const submitBtn = document.getElementById('submitBtn');
        const previewBox = document.getElementById('previewContainer');

        // LIVE PREVIEW LOGIC
        function handlePreview() {
            document.getElementById('p-msg').innerText = msgInput.value || "Your confession will appear here...";
            document.getElementById('p-user').innerText = userInput.value || "Anonymous Member";
            document.getElementById('p-cat').innerText = catInput.options[catInput.selectedIndex].text.toUpperCase();
            document.getElementById('charCount').innerText = `${msgInput.value.length} / 1000`;
            
            if(msgInput.value.length > 2) {
                previewBox.style.borderColor = "#6366f1";
                previewBox.style.background = "#f5f3ff";
            }
        }
        msgInput.addEventListener('input', handlePreview);
        userInput.addEventListener('input', handlePreview);
        catInput.addEventListener('change', handlePreview);

        // --- SECURITY SHIELD LOGIC ---
        const BANNED_WORDS = ['fuck', 'porn', 'sex', 'drugs', 'abuse', 'cheat'];
        
        // Regex to find 10-digit phone numbers (detects 9876543210, 987-654-3210, etc.)
        const PHONE_REGEX = /(\+?\d{1,4}[\s-]?)?(\d{10})|(\d{3}[\s-]?\d{3}[\s-]?\d{4})/;
        
        // Regex to find IG/Social handles (detects @name, ig:name, insta:, telegram:)
        const SOCIAL_REGEX = /(@[A-Za-z0-9._]+)|(ig:|insta:|instagram:|tg:|telegram:)\s?[A-Za-z0-9._]+/i;

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = msgInput.value.trim();
            const lowerContent = content.toLowerCase();

            // 1. Check Bad Words
            const badWord = BANNED_WORDS.find(word => lowerContent.includes(word));
            if(badWord) return alert(`âš ï¸ System: Profanity detected ("${badWord}"). Please remove it.`);

            // 2. Check Phone Numbers
            if(PHONE_REGEX.test(content)) {
                return alert("ğŸš« RED ALERT: Phone numbers or WhatsApp IDs are strictly prohibited for your safety.");
            }

            // 3. Check Social IDs
            if(SOCIAL_REGEX.test(lowerContent)) {
                return alert("ğŸš« RED ALERT: Instagram/Social Media IDs are not allowed. Please keep this anonymous.");
            }

            if(content.length < 15) return alert("Your secret is too short. Please add more detail!");

            submitBtn.disabled = true;
            submitBtn.innerText = "Verifying & Posting...";

            try {
                await db.collection('confessions').add({
                    username: userInput.value || 'Anonymous Member',
                    category: catInput.value,
                    content: content,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    supportCount: 0, meTooCount: 0, reportCount: 0
                });
                document.getElementById('toast').classList.add('show');
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            } catch (err) {
                alert("Error! Check connection.");
                submitBtn.disabled = false;
                submitBtn.innerText = "Post Anonymously";
            }
        });
    </script>
</body>
</html>
