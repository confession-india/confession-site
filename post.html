<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-2xl mx-auto">
        <a href="index.html" class="inline-block mb-8 text-purple-600 hover:underline text-lg font-medium">
            â† Back to Feed
        </a>
        
        <div class="flex justify-end mb-6">
            <select id="langSwitcher" class="p-2 border border-gray-200 rounded-lg bg-white text-sm focus:ring-2 focus:ring-purple-500">
                <option value="en">ğŸ‡®ğŸ‡³ English</option>
                <option value="te">ğŸ‡®ğŸ‡³ à°¤à±†à°²à±à°—à±</option>
                <option value="hi">ğŸ‡®ğŸ‡³ à¤¹à¤¿à¤‚à¤¦à¥€</option>
                <option value="ta">ğŸ‡®ğŸ‡³ à®¤à®®à®¿à®´à¯</option>
                <option value="kn">ğŸ‡®ğŸ‡³ à²•à²¨à³à²¨à²¡</option>
                <option value="ml">ğŸ‡®ğŸ‡³ à´®à´²à´¯à´¾à´³à´‚</option>
            </select>
        </div>
        
        <div class="bg-white p-8 rounded-2xl shadow-xl">
            <h1 class="text-3xl font-bold mb-6 text-gray-800">Share Your Secret</h1>
            
            <form id="confessionForm" novalidate>
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Username (fake OK)</label>
                    <input type="text" id="username" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none" maxlength="20" placeholder="Anonymous123">
                </div>
                
                <div class="mb-6">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Category</label>
                    <select id="category" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 outline-none">
                        <option value="relationship">Past Relationships</option>
                        <option value="family">Family Pressure</option>
                        <option value="marriage">Marriage Issues</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="mb-8">
                    <label class="block text-sm font-medium mb-2 text-gray-700">Your Confession</label>
                    <textarea id="content" rows="6" class="w-full p-4 border border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 resize-vertical outline-none" maxlength="500" placeholder="Be honest, be anonymous..."></textarea>
                    <p class="text-sm text-gray-500 mt-1">Max 500 chars â€¢ <span id="charCount">0</span>/500</p>
                </div>
                
                <button type="submit" id="submitButton" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white py-4 px-8 rounded-2xl text-lg font-semibold hover:from-purple-700 hover:to-pink-700 transition-all duration-200 shadow-lg">
                    Post Anonymously
                </button>
            </form>
        </div>
    </div>

    <script>
        // **1. DISABLE ALL OTHER SCRIPTS**
        window.stop(); // Stop script.js loading
        
        // Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI",
            authDomain: "confession-india.firebaseapp.com",
            projectId: "confession-india",
            storageBucket: "confession-india.firebasestorage.app",
            messagingSenderId: "345080016810",
            appId: "1:345080016810:web:3032f570077ea8d6dd45d3"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Character counter
        document.getElementById('content').addEventListener('input', function() {
            document.getElementById('charCount').textContent = this.value.length;
        });

        // **BULLETPROOF FORM HANDLER**
        document.getElementById('confessionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            
            const username = document.getElementById('username').value.trim();
            const category = document.getElementById('category').value;
            const content = document.getElementById('content').value.trim();
            const submitBtn = document.getElementById('submitButton');
            
            console.log('Form data:', {username: username.length, content: content.length});
            
            // Validation
            if (username.length < 3) return alert('âš ï¸ Username: 3+ chars');
            if (!category) return alert('âš ï¸ Select category');
            if (content.length < 10) return alert(`âš ï¸ Confession: ${content.length}/10 chars`);
            
            submitBtn.innerHTML = 'â³ Posting...';
            submitBtn.disabled = true;
            
            db.collection('confessions').add({
                username: username.slice(0,20),
                category,
                content,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                approved: false,
                charCount: content.length
            }).then(() => {
                alert(`âœ… POSTED!\n\n${username}\n${content.length} chars`);
                document.getElementById('confessionForm').reset();
                document.getElementById('charCount').textContent = '0';
            }).catch(error => {
                alert('âŒ ' + error.message);
            }).finally(() => {
                submitBtn.innerHTML = 'Post Anonymously';
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
