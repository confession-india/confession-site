<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-indigo-100 min-h-screen p-4">
    <div class="max-w-xl mx-auto bg-white p-8 rounded-2xl shadow-xl mt-10">
        <h1 class="text-2xl font-bold mb-6">Share Secret Anonymously</h1>
        <form id="postForm">
            <input type="text" id="user" placeholder="Fake Username" class="w-full p-3 border rounded-xl mb-4" maxlength="20">
            <select id="cat" class="w-full p-3 border rounded-xl mb-4">
                <option value="relationship">Relationships</option>
                <option value="family">Family</option>
                <option value="marriage">Marriage</option>
                <option value="other">Other</option>
            </select>
            <textarea id="msg" rows="5" placeholder="Your confession..." class="w-full p-3 border rounded-xl mb-4" maxlength="500"></textarea>
            <button id="sub" class="w-full bg-purple-600 text-white py-3 rounded-xl font-bold">Post Anonymously</button>
        </form>
    </div>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", authDomain: "confession-india.firebaseapp.com", projectId: "confession-india", storageBucket: "confession-india.firebasestorage.app", messagingSenderId: "345080016810", appId: "1:345080016810:web:3032f570077ea8d6dd45d3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // BLOCK LIST
        const BANNED = ['porn', 'drugs', 'sex', 'gambling', 'abuse', 'fuck', 'shit', 'call me', 'whatsapp me'];

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = document.getElementById('msg').value.toLowerCase();
            
            // Check Banned Words
            const bad = BANNED.find(w => content.includes(w));
            if(bad) return alert(`⚠️ Restricted word found: "${bad}". Please keep it clean.`);
            if(content.length < 10) return alert("Too short!");

            document.getElementById('sub').disabled = true;
            await db.collection('confessions').add({
                username: document.getElementById('user').value || 'Anonymous',
                category: document.getElementById('cat').value,
                content: document.getElementById('msg').value,
                timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                supportCount: 0,
                reportCount: 0
            });
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
