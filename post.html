<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Secret - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        body { background-color: #fdfdff; overflow-x: hidden; }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            border-color: #6366f1;
        }
        /* Toast Animation */
        #toast {
            transform: translateY(100px);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        #toast.show { transform: translateY(0); opacity: 1; }
    </style>
</head>
<body class="min-h-screen pb-20 font-sans">

    <div id="toast" class="fixed bottom-10 left-0 right-0 m-auto w-max z-[100] opacity-0 pointer-events-none">
        <div class="bg-slate-900 text-white px-8 py-4 rounded-3xl shadow-2xl flex items-center gap-3 border border-slate-700">
            <span class="text-xl">‚ú®</span>
            <span class="font-bold text-sm tracking-wide">Confession Shared Successfully!</span>
        </div>
    </div>

    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent leading-none">Confess India</h1>
                <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase mt-1 ml-0.5">Submit Secret</span>
            </div>
            <a href="index.html" class="text-slate-400 hover:text-slate-900 font-bold text-[10px] tracking-widest uppercase transition-all flex items-center bg-slate-50 px-4 py-2 rounded-xl border border-transparent hover:border-slate-200">
                Cancel
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6 mt-8 md:mt-12">
        <div class="mb-12 text-center md:text-left">
            <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tighter mb-4 italic">Unburden Yourself.</h2>
            <p class="text-slate-500 font-medium text-lg">No tracking. No names. Just the truth.</p>
        </div>

        <div class="bg-white rounded-[40px] shadow-2xl shadow-indigo-100 border border-gray-100 overflow-hidden">
            <form id="postForm" class="p-8 md:p-14 space-y-10">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase tracking-[2px] ml-1">Identity</label>
                        <input type="text" id="user" placeholder="Anonymous Member" 
                            class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[24px] outline-none transition-all input-focus-effect text-slate-700 font-bold placeholder:text-slate-300">
                    </div>
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase tracking-[2px] ml-1">Topic</label>
                        <div class="relative">
                            <select id="cat" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[24px] outline-none transition-all input-focus-effect text-slate-700 font-bold appearance-none cursor-pointer">
                                <option value="relationship">Relationships üíî</option>
                                <option value="family">Family üë®‚Äçüë©‚Äçüëß</option>
                                <option value="marriage">Marriage üíç</option>
                                <option value="other" selected>Other üìù</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-end px-1">
                        <label class="block text-[10px] font-black text-indigo-500 uppercase tracking-[2px]">Content</label>
                        <span id="charCounter" class="text-[10px] font-black text-slate-300">0 / 1000</span>
                    </div>
                    <textarea id="msg" rows="8" placeholder="Start typing your truth..." 
                        class="w-full p-8 bg-slate-50 border-2 border-transparent rounded-[32px] outline-none transition-all input-focus-effect text-slate-700 font-medium text-lg leading-relaxed resize-none placeholder:text-slate-200" maxlength="1000"></textarea>
                </div>

                <button id="sub" type="submit" class="group w-full bg-slate-900 text-white py-6 rounded-[28px] font-black text-xl shadow-2xl shadow-slate-200 hover:bg-indigo-600 hover:-translate-y-1 active:scale-95 transition-all flex justify-center items-center gap-3">
                    <span>Share Anonymously</span>
                    <svg class="h-6 w-6 group-hover:translate-x-2 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"/></svg>
                </button>
            </form>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", 
            authDomain: "confession-india.firebaseapp.com", 
            projectId: "confession-india", 
            storageBucket: "confession-india.firebasestorage.app", 
            messagingSenderId: "345080016810", 
            appId: "1:345080016810:web:3032f570077ea8d6dd45d3" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const msgArea = document.getElementById('msg');
        const counter = document.getElementById('charCounter');
        msgArea.addEventListener('input', () => {
            counter.textContent = `${msgArea.value.length} / 1000`;
        });

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
        }

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(msgArea.value.length < 15) return alert("Make it a bit longer!");

            const btn = document.getElementById('sub');
            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin rounded-full h-6 w-6 border-4 border-white/20 border-t-white"></div>`;

            try {
                await db.collection('confessions').add({
                    username: document.getElementById('user').value || 'Anonymous Member',
                    category: document.getElementById('cat').value,
                    content: msgArea.value,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    supportCount: 0,
                    meTooCount: 0,
                    reportCount: 0
                });
                showToast(); // Trigger the premium toast
            } catch (err) {
                alert("Error! Try again.");
                btn.disabled = false;
                btn.innerHTML = `<span>Share Anonymously</span>`;
            }
        });
    </script>
</body>
</html>
