<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Secret - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        body { background-color: #fdfdff; }
        .input-focus-effect:focus {
            box-shadow: 0 0 0 4px rgba(15, 23, 42, 0.05);
            border-color: #0f172a;
        }
    </style>
</head>
<body class="min-h-screen pb-12 font-sans">

    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-100 sticky top-0 z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-2xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent leading-none">Confess India</h1>
                <span class="text-[10px] text-gray-400 font-bold tracking-widest uppercase mt-1 ml-0.5">Submit Secret</span>
            </div>
            <a href="index.html" class="text-slate-400 hover:text-slate-900 font-bold text-xs tracking-widest uppercase transition-colors flex items-center bg-slate-50 px-4 py-2 rounded-xl">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Cancel
            </a>
        </div>
    </header>

    <main class="max-w-3xl mx-auto p-6 mt-8 md:mt-12">
        <div class="mb-12 text-center md:text-left">
            <h2 class="text-4xl md:text-5xl font-black text-slate-900 tracking-tighter mb-4">What's on your mind?</h2>
            <p class="text-slate-500 font-medium text-lg">Your secrets are encrypted and anonymous by design.</p>
        </div>

        <div class="bg-white rounded-[40px] shadow-2xl shadow-slate-200/50 border border-gray-100 overflow-hidden">
            <form id="postForm" class="p-8 md:p-14 space-y-10">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[2px] ml-1">Pen Name (Optional)</label>
                        <input type="text" id="user" placeholder="Anonymous Member" 
                            class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[20px] outline-none transition-all input-focus-effect text-slate-700 font-bold placeholder:text-slate-300" maxlength="30">
                    </div>
                    <div class="space-y-3">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[2px] ml-1">Category</label>
                        <div class="relative">
                            <select id="cat" class="w-full p-5 bg-slate-50 border-2 border-transparent rounded-[20px] outline-none transition-all input-focus-effect text-slate-700 font-bold appearance-none cursor-pointer">
                                <option value="relationship">Relationships üíî</option>
                                <option value="family">Family üë®‚Äçüë©‚Äçüëß</option>
                                <option value="marriage">Marriage üíç</option>
                                <option value="other" selected>Other üìù</option>
                            </select>
                            <div class="absolute right-5 top-1/2 -translate-y-1/2 pointer-events-none text-slate-400">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M19 9l-7 7-7-7"/></svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-3">
                    <div class="flex justify-between items-end px-1">
                        <label class="block text-[10px] font-black text-slate-400 uppercase tracking-[2px]">Your Confession</label>
                        <span id="charCounter" class="text-[10px] font-black text-slate-300 bg-slate-50 px-3 py-1 rounded-full">0 / 1000</span>
                    </div>
                    <textarea id="msg" rows="10" placeholder="Be honest, be brave. Start typing..." 
                        class="w-full p-8 bg-slate-50 border-2 border-transparent rounded-[32px] outline-none transition-all input-focus-effect text-slate-700 font-medium text-lg leading-relaxed resize-none placeholder:text-slate-300" maxlength="1000"></textarea>
                </div>

                <div class="flex items-center p-6 bg-slate-50 rounded-[24px] border border-slate-100">
                    <span class="text-2xl mr-4">üõ°Ô∏è</span>
                    <p class="text-[11px] text-slate-500 leading-relaxed font-bold uppercase tracking-tight">
                        Security Check: We do not store IP addresses or browser data. Your anonymity is 100% guaranteed.
                    </p>
                </div>

                <button id="sub" type="submit" class="group w-full bg-slate-900 text-white py-6 rounded-[24px] font-black text-xl shadow-xl shadow-slate-200 hover:bg-indigo-600 hover:-translate-y-1 active:scale-95 transition-all flex justify-center items-center gap-3">
                    <span>Post Anonymously</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 group-hover:translate-x-2 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                    </svg>
                </button>
            </form>
        </div>
    </main>

    <script>
        const firebaseConfig = { 
            apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", 
            authDomain: "confession-india.firebaseapp.com", 
            projectId: "confession-india", 
            storageBucket: "confession-india.firebasestorage.app", 
            messagingSenderId: "345080016810", 
            appId: "1:345080016810:web:3032f570077ea8d6dd45d3" 
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const msgArea = document.getElementById('msg');
        const counter = document.getElementById('charCounter');
        msgArea.addEventListener('input', () => {
            const length = msgArea.value.length;
            counter.textContent = `${length} / 1000`;
            counter.style.color = length >= 900 ? "#ef4444" : "#cbd5e1";
        });

        const BANNED = ['porn', 'drugs', 'sex', 'gambling', 'abuse', 'fuck', 'shit', 'call me', 'whatsapp me'];

        document.getElementById('postForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const content = msgArea.value.toLowerCase();
            const badWord = BANNED.find(w => content.includes(w));
            
            if(badWord) return alert(`‚ö†Ô∏è Moderation: Please remove inappropriate language.`);
            if(msgArea.value.length < 15) return alert("Please share a little more detail.");

            const btn = document.getElementById('sub');
            btn.disabled = true;
            btn.innerHTML = `<div class="animate-spin rounded-full h-6 w-6 border-4 border-white/20 border-t-white"></div>`;

            try {
                await db.collection('confessions').add({
                    username: document.getElementById('user').value || 'Anonymous Member',
                    category: document.getElementById('cat').value,
                    content: msgArea.value,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    supportCount: 0,
                    meTooCount: 0, // Added to sync with the new index.html
                    reportCount: 0
                });
                window.location.href = 'index.html';
            } catch (err) {
                alert("Connection error. Try again.");
                btn.disabled = false;
                btn.innerHTML = `<span>Post Anonymously</span>`;
            }
        });
    </script>
</body>
</html>
