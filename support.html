<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .input-focus-effect:focus { border-color: #6366f1; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
        .input-focus-error:focus { border-color: #ef4444; box-shadow: 0 0 0 4px rgba(239, 68, 68, 0.1); }
        #toast { position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%) translateY(100px); opacity: 0; transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 9999; }
        #toast.show { transform: translateX(-50%) translateY(0); opacity: 1; }
    </style>
</head>
<body class="bg-[#fdfdff] min-h-screen font-sans text-slate-900 flex flex-col">

    <div class="bg-slate-900 py-3 overflow-x-auto no-scrollbar border-b border-slate-800 sticky top-0 z-[60]">
        <div class="max-w-4xl mx-auto px-4 flex gap-2">
            <div id="statusBadge" class="px-4 py-1.5 rounded-full text-[11px] font-black uppercase tracking-widest bg-indigo-600 text-white border border-indigo-600">Support Center</div>
        </div>
    </div>

    <div id="toast">
        <div class="bg-indigo-600 text-white px-8 py-4 rounded-full shadow-2xl font-bold flex items-center gap-3 text-sm">
            <span>üì©</span> Message Sent Successfully
        </div>
    </div>

    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-100 sticky top-[52px] z-50">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center">
            <div class="flex flex-col">
                <a href="index.html" class="hover:opacity-80 transition-opacity">
                    <h1 class="text-2xl font-black bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent leading-none">Confess India</h1>
                </a>
                <span id="ui-subheading" class="text-[10px] text-gray-400 font-bold tracking-widest uppercase mt-1 ml-0.5">Support & Help</span>
            </div>
            <a href="index.html" class="bg-slate-50 text-slate-500 px-4 py-2 rounded-xl font-bold text-xs hover:text-indigo-600 transition-all uppercase tracking-widest border border-slate-100">‚Üê Back</a>
        </div>
    </header>

    <main class="max-w-xl mx-auto px-6 py-12 flex-grow w-full">
        <div class="text-center mb-10">
            <h2 id="supportTitle" class="text-3xl font-black text-slate-900 mb-3 tracking-tight">How can we help?</h2>
            <p id="supportDesc" class="text-slate-500 font-medium text-sm">Have a question or need to report a problem? We're here for you.</p>
        </div>

        <div class="bg-white rounded-[40px] shadow-2xl shadow-slate-200/50 border border-slate-50 overflow-hidden">
            <form id="supportForm" class="p-8 space-y-6">
                <div>
                    <label id="labelName" class="block text-[11px] font-black text-indigo-600 uppercase tracking-widest mb-2 ml-1">Your Name (Optional)</label>
                    <input type="text" id="supName" placeholder="Anonymous Lion / Lioness" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none input-focus-effect font-bold text-slate-700">
                </div>

                <div>
                    <label id="labelEmail" class="block text-[11px] font-black text-indigo-600 uppercase tracking-widest mb-2 ml-1">Your Email (To reply back)</label>
                    <input type="email" id="supEmail" placeholder="you@example.com" class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none input-focus-effect font-bold text-slate-700" required>
                </div>

                <div>
                    <label id="labelMsg" class="block text-[11px] font-black text-indigo-600 uppercase tracking-widest mb-2 ml-1">Message</label>
                    <textarea id="supMsg" rows="5" placeholder="Tell us what's on your mind..." class="w-full p-4 bg-slate-50 border-2 border-transparent rounded-2xl outline-none input-focus-effect font-medium text-slate-700 leading-relaxed resize-none" required></textarea>
                </div>

                <button id="submitBtn" type="submit" class="w-full bg-indigo-600 text-white py-5 rounded-[24px] font-black text-lg shadow-xl shadow-indigo-100 hover:bg-indigo-700 transition-all active:scale-95">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="bg-[#0f172a] text-slate-400 pt-12 pb-8 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <p class="text-[10px] text-slate-600 font-medium tracking-tighter uppercase">Response time: Usually within 24 hours</p>
        </div>
    </footer>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", authDomain: "confession-india.firebaseapp.com", projectId: "confession-india", storageBucket: "confession-india.firebasestorage.app", messagingSenderId: "345080016810", appId: "1:345080016810:web:3032f570077ea8d6dd45d3" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        const urlParams = new URLSearchParams(window.location.search);
        const isAbuseReport = urlParams.get('type') === 'abuse';
        
        if (isAbuseReport) {
            // Adjust UI for Abuse reporting
            document.getElementById('supportTitle').innerText = "Report Abuse";
            document.getElementById('supportDesc').innerText = "Please provide details about the content or user you are reporting.";
            document.getElementById('supMsg').placeholder = "Explain the issue in detail...";
            document.title = "Report Abuse - Confess India";
            document.getElementById('ui-subheading').innerText = "Abuse Reporting";
            
            // Red accent for abuse reports
            const badge = document.getElementById('statusBadge');
            badge.classList.replace('bg-indigo-600', 'bg-red-600');
            badge.classList.replace('border-indigo-600', 'border-red-600');
            badge.innerText = "Abuse Report";
            
            document.getElementById('submitBtn').classList.replace('bg-indigo-600', 'bg-red-600');
            document.getElementById('submitBtn').classList.replace('hover:bg-indigo-700', 'hover:bg-red-700');
            
            // Change labels color to red
            ['labelName', 'labelEmail', 'labelMsg'].forEach(id => {
                document.getElementById(id).classList.replace('text-indigo-600', 'text-red-600');
            });
        }

        document.getElementById('supportForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const name = document.getElementById('supName').value || "Anonymous";
            const email = document.getElementById('supEmail').value;
            const msg = document.getElementById('supMsg').value;

            btn.disabled = true;
            btn.innerText = "Sending...";

            try {
                await db.collection('support_messages').add({
                    name: name,
                    email: email,
                    message: msg,
                    type: isAbuseReport ? 'ABUSE_REPORT' : 'GENERAL_SUPPORT',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    status: 'unread'
                });

                document.getElementById('toast').classList.add('show');
                setTimeout(() => { window.location.href = 'index.html'; }, 2500);
            } catch (err) {
                btn.disabled = false;
                btn.innerText = "Try Again";
                alert("Error sending message. Please try again later.");
            }
        });
    </script>
</body>
</html>
