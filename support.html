<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#fdfdff]">
    <div id="mouse-glow"></div>
    <div class="max-w-2xl mx-auto px-6 py-12">
        <header class="mb-12">
            <a href="index.html" class="text-slate-400 font-black text-[10px] uppercase">‚Üê Back to Feed</a>
            <h2 class="text-4xl font-black mt-6 tracking-tighter">Support HQ</h2>
            <p class="text-slate-500 font-medium">Need help or want to report an issue? Drop a line.</p>
        </header>

        <form id="supportForm" class="space-y-6 bg-white p-8 rounded-[40px] shadow-xl border border-slate-100">
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Email Address</label>
                <input type="email" id="supportEmail" required class="w-full p-4 bg-slate-50 rounded-2xl font-bold mt-2 outline-none border border-transparent focus:border-indigo-500 transition-all">
            </div>
            <div>
                <label class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Message</label>
                <textarea id="supportMsg" rows="5" required class="w-full p-4 bg-slate-50 rounded-2xl font-bold mt-2 outline-none border border-transparent focus:border-indigo-500 transition-all"></textarea>
            </div>
            <button type="submit" class="w-full bg-slate-900 text-white py-6 rounded-3xl font-black text-lg hover:bg-indigo-600 transition-all shadow-lg">Send Message</button>
        </form>
    </div>

    <footer class="p-12 text-center">
        <div class="flex justify-center gap-6 text-[10px] font-black uppercase tracking-widest text-slate-400">
            <span>üìç HYD: <span id="hyd-time">--:--</span></span>
            <span>üá¨üáß LDN: <span id="ldn-time">--:--</span></span>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Specific logic for Support Form
        document.getElementById('supportForm')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('supportEmail').value;
            const msg = document.getElementById('supportMsg').value;
            
            await db.collection('support_messages').add({
                email, message: msg, timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });
            alert("Sent successfully! We'll get back to you.");
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
