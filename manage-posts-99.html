<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HQ Moderation - Confess India</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <style>
        body { background-color: #0f172a; }
        .item-card { transition: all 0.3s ease; border: 1px solid #1e293b; }
        .item-card:hover { border-color: #334155; background-color: #1e293b; }
        .report-warning { border-color: #ef4444 !important; background: rgba(239, 68, 68, 0.05); }
        .tab-active { background: #6366f1 !important; color: white !important; }
        input, select { transition: all 0.2s; }
        input:focus, select:focus { border-color: #6366f1 !important; outline: none; box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1); }
    </style>
</head>
<body class="text-slate-200 min-h-screen font-sans">

    <div id="adminUI" class="hidden">
        <header class="bg-slate-900/50 backdrop-blur-xl border-b border-slate-800 sticky top-0 z-50">
            <div class="max-w-6xl mx-auto p-6 flex flex-col md:flex-row justify-between items-center gap-6">
                <div>
                    <h1 class="text-xl font-black text-white tracking-tight">Control<span class="text-indigo-500">Center</span></h1>
                    <p class="text-[10px] text-slate-500 font-bold uppercase tracking-[0.2em]">Confess India HQ</p>
                </div>

                <div class="flex bg-slate-800 p-1 rounded-2xl border border-slate-700">
                    <button onclick="switchTab('posts')" id="tab-posts" class="px-6 py-2 rounded-xl text-xs font-black transition-all tab-active">CONFESSIONS</button>
                    <button onclick="switchTab('inbox')" id="tab-inbox" class="px-6 py-2 rounded-xl text-xs font-black transition-all text-slate-400">INBOX</button>
                </div>

                <div class="flex gap-4">
                    <button onclick="window.location.href='index.html'" class="bg-slate-800 hover:bg-slate-700 text-slate-300 px-5 py-2 rounded-2xl text-xs font-black transition-all border border-slate-700">EXIT HQ</button>
                </div>
            </div>
        </header>

        <main class="max-w-5xl mx-auto p-6">
            <div id="filterBar" class="flex flex-wrap gap-3 mb-8 justify-center">
                <input type="text" id="searchInput" placeholder="Search keywords..." class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-xs font-medium w-64 text-white placeholder-slate-500">
                <select id="langFilter" class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-xs font-bold text-slate-300">
                    <option value="all">All Languages</option>
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="te">Telugu</option>
                    <option value="ta">Tamil</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                </select>
                <select id="catFilter" class="bg-slate-800 border border-slate-700 rounded-xl px-4 py-2 text-xs font-bold text-slate-300">
                    <option value="all">All Categories</option>
                    <option value="relationship">Relationships</option>
                    <option value="family">Family</option>
                    <option value="marriage">Marriage</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div id="feed" class="grid grid-cols-1 gap-4 pb-20">
                <div class="text-center py-20 text-slate-600 font-bold">Syncing...</div>
            </div>
        </main>
    </div>

    <script>
        const PIN = "2122";
        const auth = prompt("Admin PIN:");
        
        if(auth !== PIN) { 
            window.location.href="index.html"; 
        } else { 
            document.getElementById('adminUI').classList.remove('hidden'); 
            start(); 
        }

        function start() {
            const firebaseConfig = { apiKey: "AIzaSyA8JIiJ5sRc5Fxy6qcYAXD8_nA8ELOBwkI", authDomain: "confession-india.firebaseapp.com", projectId: "confession-india", storageBucket: "confession-india.firebasestorage.app", messagingSenderId: "345080016810", appId: "1:345080016810:web:3032f570077ea8d6dd45d3" };
            firebase.initializeApp(firebaseConfig);
            const db = firebase.firestore();

            let currentView = 'posts'; // 'posts' or 'inbox'
            let allConfessions = [];
            let allMessages = [];

            // Listen to Confessions
            db.collection('confessions').orderBy('timestamp', 'desc').onSnapshot(snap => {
                allConfessions = [];
                snap.forEach(doc => allConfessions.push({ id: doc.id, ...doc.data() }));
                if(currentView === 'posts') renderPosts();
            });

            // Listen to Support Messages
            db.collection('support_messages').orderBy('timestamp', 'desc').onSnapshot(snap => {
                allMessages = [];
                snap.forEach(doc => allMessages.push({ id: doc.id, ...doc.data() }));
                if(currentView === 'inbox') renderInbox();
            });

            window.switchTab = (tab) => {
                currentView = tab;
                document.getElementById('tab-posts').classList.toggle('tab-active', tab === 'posts');
                document.getElementById('tab-inbox').classList.toggle('tab-active', tab === 'inbox');
                document.getElementById('filterBar').classList.toggle('hidden', tab === 'inbox');
                tab === 'posts' ? renderPosts() : renderInbox();
            };

            function renderPosts() {
                const feed = document.getElementById('feed');
                const term = document.getElementById('searchInput').value.toLowerCase();
                const lang = document.getElementById('langFilter').value;
                const cat = document.getElementById('catFilter').value;

                const filtered = allConfessions.filter(p => {
                    const matchesSearch = p.content.toLowerCase().includes(term) || (p.username || "").toLowerCase().includes(term);
                    const matchesLang = lang === 'all' || p.language === lang;
                    const matchesCat = cat === 'all' || p.category === cat;
                    return matchesSearch && matchesLang && matchesCat;
                });

                feed.innerHTML = filtered.map(p => `
                    <div class="item-card p-6 rounded-[24px] flex flex-col md:flex-row justify-between items-start md:items-center gap-6 ${p.reportCount > 0 ? 'report-warning' : ''}">
                        <div class="flex-grow">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-[9px] font-black uppercase tracking-widest ${p.reportCount > 0 ? 'bg-red-500 text-white' : 'bg-slate-700 text-slate-300'} px-2 py-1 rounded">
                                    ${p.reportCount > 0 ? '⚠️ REPORTED: ' + p.reportCount : 'Safe'}
                                </span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${p.category || 'Other'}</span>
                            </div>
                            <h3 class="text-white font-black text-sm uppercase mb-1">${p.username || 'Anonymous'}</h3>
                            <p class="text-slate-400 text-sm font-medium">${p.content}</p>
                        </div>
                        <button onclick="delPost('${p.id}')" class="bg-red-500/10 hover:bg-red-500 text-red-500 hover:text-white border border-red-500/20 px-6 py-3 rounded-2xl text-[10px] font-black transition-all">DELETE</button>
                    </div>
                `).join('') || '<p class="text-center py-20 text-slate-600">No confessions found.</p>';
            }

            function renderInbox() {
                const feed = document.getElementById('feed');
                feed.innerHTML = allMessages.map(m => {
                    const isAbuse = m.type === 'ABUSE_REPORT';
                    const date = m.timestamp ? new Date(m.timestamp.seconds * 1000).toLocaleString() : 'Recent';
                    
                    return `
                    <div class="item-card p-6 rounded-[24px] flex flex-col md:flex-row justify-between items-start md:items-center gap-6 ${isAbuse ? 'report-warning' : ''}">
                        <div class="flex-grow">
                            <div class="flex items-center gap-3 mb-2">
                                <span class="text-[9px] font-black uppercase tracking-widest ${isAbuse ? 'bg-orange-600 text-white' : 'bg-indigo-600 text-white'} px-2 py-1 rounded">
                                    ${m.type || 'MESSAGE'}
                                </span>
                                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">${date}</span>
                            </div>
                            <h3 class="text-white font-black text-sm mb-1">${m.name} <span class="text-slate-500 ml-2 font-normal">(${m.email})</span></h3>
                            <p class="text-slate-300 text-sm font-medium bg-slate-900/50 p-4 rounded-xl mt-2 border border-slate-800">${m.message}</p>
                        </div>
                        <button onclick="resolveMsg('${m.id}')" class="bg-green-500/10 hover:bg-green-500 text-green-500 hover:text-white border border-green-500/20 px-6 py-3 rounded-2xl text-[10px] font-black transition-all">RESOLVE</button>
                    </div>
                `}).join('') || '<p class="text-center py-20 text-slate-600">Inbox is empty.</p>';
            }

            window.delPost = (id) => { if(confirm("Delete this confession forever?")) db.collection('confessions').doc(id).delete(); };
            window.resolveMsg = (id) => { if(confirm("Mark as resolved and delete from inbox?")) db.collection('support_messages').doc(id).delete(); };

            // Real-time filtering for search
            document.getElementById('searchInput').addEventListener('input', renderPosts);
            document.getElementById('langFilter').addEventListener('change', renderPosts);
            document.getElementById('catFilter').addEventListener('change', renderPosts);
        }
    </script>
</body>
</html>
